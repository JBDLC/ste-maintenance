{% extends "base.html" %}

{% block title %}Ajouter un lieu de stockage - Gestion Maintenance Pr√©ventive{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{ 'Modifier' if edition else 'Ajouter' }} un lieu de stockage</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{{ url_for('lieux_stockage') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Retour
        </a>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-warehouse"></i> Informations du lieu de stockage</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom du lieu de stockage *</label>
                        <input type="text" class="form-control" id="nom" name="nom" required value="{{ lieu.nom if edition else '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ lieu.description if edition else '' }}</textarea>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('lieux_stockage') }}" class="btn btn-secondary me-md-2">Annuler</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Enregistrer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
